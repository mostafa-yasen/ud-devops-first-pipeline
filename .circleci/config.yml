version: 2.1

jobs:
  say_hello:
    docker:
      - image: alpine/latest

    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo 'Hello, '"

  say_world:
    docker:
      - image: alpine/latest
    
    steps:
      - checkout
      - run:
          name: "Say world"
          command: "echo 'world!'"

workflows:
  welcome:
    jobs:
      - say_hello
      - say_world:
        requires:
          - say-hello
